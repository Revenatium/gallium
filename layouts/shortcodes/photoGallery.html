{{ $base := .Get "base" }}
{{ $items := split (.Get "pics") ","}}
{{ $len := (len $items) }}
<div class="clearfix photo-gallery-container has-{{$len}}">
	<div class="photo-gallery">
		{{ range $index, $element := $items }}
		<a href="{{ print $base "q_auto:low,f_auto,w_1200,h_800,c_fit/" $element }}" class="gallery-link{{if (gt $index 4)}} d-none{{end}}">
		{{ if (eq $index 0) }}
			<img src="{{ print $base "q_auto:low,f_auto,w_600,h_430,c_fill/" $element }}" />
		{{ else if (lt $index 5) }}
		    <img src="{{ print $base "q_auto:low,f_auto,w_300,h_215,c_fill/" $element }}" />
		{{ end }}
		{{ if (eq $index 4) }}
			<span class="gallery-count">
			+ {{ sub $len 5 }}
			</span>
		{{ end }}
		</a>
		{{ end }}
	</div>
</div>
